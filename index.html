<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="public/clock@3x.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="/styles/buttons.module.css">
    <link rel="stylesheet" href="/styles/fonts.module.css">
    <link rel="stylesheet" href="/styles/media.module.css">
    <link rel="stylesheet" href="/styles/themes.module.css">
    <title>Timer with JS</title>
</head>
<body>
    <select id="themes" class="themes" onchange="applyTheme(this.value)">
        <option value="dark" id="darkTheme" class="darkTheme">Dark</option>
        <option value="light" id="lightTheme" class="lightTheme">Light</option>
        <option value="blue" id="blueTheme" class="blueTheme">Blue</option>
        <option value="green" id="greenTheme" class="greenTheme">Green</option>
        <option value="violet" id="violetTheme" class="violetTheme">Violet</option>
    </select>
    <div class="container">
        <div id="time" class="timer">00:00.00</div>
        <div class="buttons">
            <button id="startButton" class="startButton">start</button>
            <button id="resetButton" class="resetButton">reset</button>
            <button id="pauseButton" class="pauseButton">stop</button>
        </div>
    </div>
    <script src="/javaScript/mainTimer.js"></script>
    <script src="/javaScript/themes.js"></script>
</body>
</html>
